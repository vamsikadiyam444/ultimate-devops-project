name: payment-ci

on: 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history for safe push

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd src/payment
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd src/payment
          pytest --maxfail=1 --disable-warnings -q

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install flake8 black

      - name: Run flake8 lint
        run: |
          cd src/payment
          flake8 .

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/payment
          file: src/payment/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/payment:${{ github.run_id }}

  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Kubernetes deployment manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/payment:${{ github.run_id }}|" kubernetes/payment/deploy.yaml
        shell: bash

      - name: Commit and push changes if any
        run: |
          git config --global user.email "vamsikadiyam444@gmail.com"
          git config --global user.name "vamsikadiyam444"
          git add kubernetes/payment/deploy.yaml
          if ! git diff --cached --quiet; then
            git commit -m "[CI]: Update payment image tag"
            git pull --rebase origin main
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
        shell: bash
